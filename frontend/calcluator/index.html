<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1 style="text-align:center;margin-top: 10%;">calculator</h1>
    <div class="container">
        <div class="buttons">
            <input type="text" placeholder="0">
            <button class="clear">AC</button>
            <button class="backspace">
                <img src="https://cdn2.iconfinder.com/data/icons/css-vol-1/24/backspace-1024.png" alt="" width="20px"
                    height="20px">
            </button>
            <button class="clear">%</button>
            <button class="operator">/</button>

            <button class="number">7</button>
            <button class="8">8</button>
            <button class="9">9</button>
            <button class="operator">*</button>
           <button class="4">4</button>
            <button class="5">5</button>
            <button class="6">6</button>
            <button class="operator">-</button>


            <button class="4">1</button>
            <button class="5">2</button>
            <button class="6">3</button>
            <button class="operator">+</button>


            <button id="zero">0</button>

            <button class="operator">.</button>
            <button class="operator">=</button>

        </div>
</body>

</html>
